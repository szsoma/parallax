  <body>

    <div class="sky wrapper">
      <embed id="layer-1" class="parallax top cloud" src="https://soma.shoprenter.hu/custom/soma/image/data/felho.svg" type="image/svg+xml" />
      <embed id="layer-2" class="parallax left top cloud-2" src="https://soma.shoprenter.hu/custom/soma/image/data/felho.svg" type="image/svg+xml" />
      <embed id="layer-3" class="parallax bottom right tree" src="https://soma.shoprenter.hu/custom/soma/image/data/fa.svg" type="image/svg+xml" />
      <embed id="layer-4" class="parallax bottom left tree-2" src="https://soma.shoprenter.hu/custom/soma/image/data/fa.svg" type="image/svg+xml" />
    </div>
    <div class="grass">
    </div>

    <div class="icon">
      <svg viewbox="0 0 32 32">
        <use class="icon" xlink:href="#icon-twitch"></use>
      </svg>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.parallaxmouse.js"></script>
    <script>
    $(window).parallaxmouse({
      invert: true,
      range: 300,
      elms: [
        {el: $('#layer-1'), rate: 0.2},
        {el: $('#layer-2'), rate: 0.34},
        {el: $('#layer-3'), rate: 0.6},
        {el: $('#layer-4'), rate: 0.1},
      ]
});
    </script>
