<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>parallax</title>

    <link rel="stylesheet" href="style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="sky wrapper">
      <embed id="layer-1" class="parallax top cloud" src="https://soma.shoprenter.hu/custom/soma/image/data/felho.svg" type="image/svg+xml" />
      <embed id="layer-2" class="parallax left top cloud-2" src="https://soma.shoprenter.hu/custom/soma/image/data/felho.svg" type="image/svg+xml" />
      <embed id="layer-3" class="parallax bottom right tree" src="https://soma.shoprenter.hu/custom/soma/image/data/fa.svg" type="image/svg+xml" />
      <embed id="layer-4" class="parallax bottom left tree-2" src="https://soma.shoprenter.hu/custom/soma/image/data/fa.svg" type="image/svg+xml" />
    </div>
    <div class="grass">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.parallaxmouse.js"></script>
    <script>
    $(window).parallaxmouse({
      invert: true,
      range: 300,
      elms: [
        {el: $('#layer-1'), rate: 0.2},
        {el: $('#layer-2'), rate: 0.34},
        {el: $('#layer-3'), rate: 0.6},
        {el: $('#layer-4'), rate: 0.1},
      ]
});
    </script>

  </body>
</head>
